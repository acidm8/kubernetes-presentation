<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Kubernetes Presentation</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section><h1>Kubernetes</h1></section>
        <section>
          <section data-markdown>
            <textarea data-template>
                ### What is Kubernetes?
                - Open-source container management
                - In Depth: [What is Kubernetes](https://kubernetes.io/docs/concepts/overview/what-is-kubernetes/)
              </textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
                ### Why Kubernetes?
                - Declarative
                - Native load balancing
                - Native service discovery
                - Automated rollouts and rollbacks
                - Self-healing
              </textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
                ### What doesn't Kubernetes do?
                - Doesn't provide services
                - Doesn't deploy your app
                - Doesn't build your app
              </textarea
            >
          </section>
        </section>
        <section data-markdown>
          <textarea data-template>
              ### Interacting with Kubernetes

              - Kubectl
              - Objects
            </textarea
          >
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
              ### Kubectl
              <small>Full reference [here](https://kubernetes.io/docs/reference/generated/kubectl/kubectl-commands#scale).</small>
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Basic
              - `apply`
              - `delete`
              - `get`
              - `describe`
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Advanced
              - `convert`
              - `rollout`
              - `exec`
              - `port-forward`
            </textarea>
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
          ### Kubernetes Objects
          <small>Full reference [here](https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.17/#-strong-api-overview-strong-).</small>
        </textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Namespace

              ```yaml
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: my-presentation
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Deployment 
              
              ```yaml
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: k8s-presentation
                namespace: my-presentation
              spec:
                replicas: 3
                selector:
                  matchLabels:
                    app: k8s-presentation
                template:
                  metadata:
                    labels:
                      app: k8s-presentation
                  spec:
                    containers:
                      - name: k8s-presentation
                        image: k8s-presentation:v1
                        imagePullPolicy: Never
                        ports:
                          - containerPort: 8000
                        livenessProbe:
                          httpGet:
                           path: /
                           port: 8000
                        readinessProbe:
                          httpGet:
                           path: /
                           port: 8000
                        resources:
                          requests:
                           cpu: "100m"
                           memory: "32Mi"
                          limits:
                           cpu: "250m"
                           memory: "64Mi"    
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Service

              ```yaml
              apiVersion: v1
              kind: Service
              metadata:
                name: k8s-presentation
                namespace: my-presentation
              spec:
                selector:
                  app: k8s-presentation
                ports:
                  - port: 8000
                    targetPort: 8000
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### ConfigMap

              ```yaml
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: k8s-presentation
                namespace: my-presentation
              data:
                a-param: "Parameter A"
                another-slide.sh: |-
                #!/bin/bash

                echo "## A slide generated from a config map" >> another-slide.md
                echo "- $POD_IDENTIFIER" >> another-slide.md
                echo "- $A_PARAM" >> another-slide.md
                echo "- $SECRET_PASSWORD" >> another-slide.md

                cp ./another-slide.md ~/app/another-slide.md
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Secret

              ```yaml
              apiVersion: v1
              data:
                secret-password: UDQ2ODUydzByZA==
              kind: Secret
              metadata:
                name: presentation-secret
                namespace: my-presentation
              ```
              <small>Unless generating passwords:</small>
              <small>I recommend __not__ storing secrets in source control and recommend using the `kubectl` secret creation.</small> 
            </textarea>
          </section>
        </section>
        <section data-markdown="another-slide.md"></section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration

      Reveal.initialize({
        hash: true,
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/highlight/highlight.js" },
          { src: "plugin/notes/notes.js", async: true }
        ]
      });
    </script>
  </body>
</html>
